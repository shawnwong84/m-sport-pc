<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<link
			rel="stylesheet"
			href="https://g.alicdn.com/de/prismplayer/2.9.12/skins/default/aliplayer-min.css"
		/>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
				work properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
	<script>
		function isPcFun() {
			let u = navigator.userAgent;
			let Agents = [
				'Android',
				'iPhone',
				'webOS',
				'BlackBerry',
				'SymbianOS',
				'Windows Phone',
				'iPad',
				'iPod',
			];
			let flag = true;
			for (let i = 0; i < Agents.length; i++) {
				if (u.indexOf(Agents[i]) > 0) {
					flag = false;
					break;
				}
			}
			return flag;
		}
		var isPc = isPcFun();
		if (!isPc) {
			window.location.href =
				'http://' + window.location.host + '/zbh5/#/home';
		}
	</script>
	<script
		charset="utf-8"
		type="text/javascript"
		src="https://g.alicdn.com/de/prismplayer/2.9.12/aliplayer-min.js"
	></script>
</html>
